<body class="otonomic-core-style page page-id-624 page-template-default logged-in admin-bar dreamspa otonomic-site1 customize-support" 
    data-bind="attr:{'style':'background-color:'+appearance.bgColor()}"
    data-twttr-rendered="true" >

    <addeditmodal></addeditmodal>

    <testimonialsmodal></testimonialsmodal>

    <div class="wrapper" >
        <div class="inner-wrapper" >
            <!-- **Header Wrapper** -->
            <div id="header-wrapper">
                <!-- **Header** -->
                <header id="header" class="header2">
                    <div class="container">
                        <div id="logo">
                            <button data-bind="showSideBar" >Show Side Bar</button>
                            <img src="./MainFolder/img.php" 
                                data-bind="attr:{title:title,alt:title}"                                
                                >                            
                            <h1 data-bind="popover: {template:'businessNameTemplate', popoverName:'popoverBusinessName', propName:'title'}, text:title"></h1>
                            <h1 data-bind="popover: {template:'businessNameTemplate', popoverName:'popoverBusinessName', propName:'address'}, text:address"></h1>
                        </div>
                    </div>
                </header>
                <!-- **Header - End** -->
            </div>
            <!-- **Header Wrapper - End** -->

            <!-- **Main** -->
            <div id="main">
                <div class="container">
                    <section id="primary" class="page-with-sidebar with-right-sidebar">
                        <div id="" class="post-624 page type-page status-publish hentry">
                            <div data-bind="foreach: testimonials">
                                <div class="dt-sc-testimonial" >
                                    <blockquote>
                                        <q>
                                            <span style="color: #141823;" data-bind="text: review"></span>
                                        </q>
                                    </blockquote>
                                    <h3 data-bind="text: name"></h3>
                                    <div class="author">
                                        <span>
                                            <img data-bind="attr:{src: image}" alt="" />
                                        </span>
                                    </div>
                                </div>

                        </div>

                ko.applyBindings(vm);
            })
        });
